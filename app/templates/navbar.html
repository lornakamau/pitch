<div class="navbar" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                style="border-color: transparent;">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <a class="navbar-brand" id="pitch" href="/">Pitch</a>
            <div class="navbar-right">
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="{{url_for('main.profile',uname=current_user.username)}}"
                    style="font-size: 14px; float: right !important;">Profile</a>
                <a class=" btn my-2 my-sm-0" href="{{url_for('auth.logout')}}">Logout</a>
                {% else %}
                <a class="navbar-brand"></a>
                <a class="btn my-2 my-sm-0" style="font-size: 14px; margin: 10px; float: right !important;"
                    href="{{url_for('auth.login')}}">Login</a>
                <a class=" btn my-2 my-sm-0" href="{{url_for('auth.signup')}}">Sign Up</a>
                {% endif %}
            </div>
            <div class="navbar-collapse collapse" style="float: left;">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a  class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer;">Categories</a>
                        <div class="dropdown-menu">
                            {% for category in categories %}
                            <a class="dropdown-item" href="{{url_for('main.pitches_by_category', category_id = category.id)}}">{{category.category_name}} Pitches</a><br>
                            {% endfor%}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
